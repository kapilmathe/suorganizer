{% extends parent_template|default:"organizer/base_organizer.html" %}

{%block title%}
{{block.super}}-Delete NewLink
{% endblock %}

{%block content%}
<div>
    <div>
        <form
            action= "{{newslink.get_delete_url}}"
            method="post">
            {%csrf_token%}
            <p>
                Are you sure you want to delete "{{newslink.title}}" NewsLink?
            </p>
            <a href="{{startup.get_absolute_url}}">Cancel</a>
            <button type="submit">Delete NewsLink</button>
        </form>
    </div>
</div>
{%endblock%}
